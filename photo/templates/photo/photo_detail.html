<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>photo_detail</title>
</head>
<body>

<table>

    <tr>
        <td>
            <a href="{{ object.image.url }}">
                <img style="max-width:100%" src="{{ object.image.url }}">
            </a>
        </td>

        <td>
            <li>Photo Description</li>
            <p>{{ object.description }}</p>
            <p>{{ object.upload_date }}</p>
            <p>{{ object.album.name }}</p>
        </td>
    </tr>





</table>

</body>
</html>
